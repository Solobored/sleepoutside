<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider checkout">
      <h2>Checkout</h2>
      <form name="checkout">
        <fieldset>
          <legend>Shipping</legend>
          <div class="checkout-field">
            <label for="fname">First Name</label>
            <input name="fname" id="fname" required />
          </div>
          <div class="checkout-field">
            <label for="lname">Last Name</label>
            <input name="lname" id="lname" required />
          </div>
          <div class="checkout-field">
            <label for="street">Street</label>
            <input name="street" id="street" required />
          </div>
          <div class="checkout-field">
            <label for="city">City</label>
            <input name="city" id="city" required />
          </div>
          <div class="checkout-field">
            <label for="state">State</label>
            <input name="state" id="state" required />
          </div>
          <div class="checkout-field">
            <label for="zip">Zip</label>
            <input name="zip" id="zip" required />
          </div>
        </fieldset>
        <fieldset>
          <legend>Payment</legend>
          <div class="checkout-field">
            <label for="cardNumber">Card Number</label>
            <input name="cardNumber" id="cardNumber" required />
          </div>
          <div class="checkout-field">
            <label for="expiration">Expiration</label>
            <input name="expiration" id="expiration" required />
          </div>
          <div class="checkout-field">
            <label for="code">Security Code</label>
            <input name="code" id="code" required />
          </div>
        </fieldset>
        <fieldset class="order-summary">
          <legend>Order Summary</legend>
          <ul class="checkout-summary">
            <!-- This will be filled in by JavaScript -->
          </ul>
          <div class="checkout-total">
            <p>Total: <span id="checkout-total-amount"></span></p>
          </div>
        </fieldset>
        <button type="submit" id="checkout-submit">Checkout</button>
      </form>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
